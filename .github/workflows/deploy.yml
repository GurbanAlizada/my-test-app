name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set Execute Permissions for gradlew
      - name: Set Execute Permissions
        run: chmod +x ./gradlew

      # 3. Build Application (Skipping Tests)
      - name: Build Java Application
        run: ./gradlew clean build -x test

      # 4. Docker Image Build
      - name: Build Docker Image
        run: |
          JAR_FILE=$(find build/libs -name "*.jar" -type f | head -n 1)
          echo "Jar file: $JAR_FILE"
          cp "$JAR_FILE" ./myapp.jar
          docker build -t myapp:latest .
          docker save myapp:latest > myapp.tar

       # 4. Docker Hub'a Giriş Yapın
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Docker Image'ı Docker Hub'a Push Edin
      - name: Push Docker Image to Docker Hub
        run: |
          docker tag myapp:latest ${{ secrets.DOCKER_USERNAME }}/myapp:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/myapp:latest
